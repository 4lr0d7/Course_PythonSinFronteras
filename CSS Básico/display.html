<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <title>Display</title>
</head>
<body>
    <!-- Elementos block por defecto -->
<p>P: Es un bloque</p>
<h1>H1: Bloque</h1>
<h2>H2: Bloque</h2>
<h3>H3: Bloque</h3>
<h4>H4: Bloque</h4>
<h5>H5: Bloque</h5>
<h6>H6: Bloque</h6>
<div>Div: También es un bloque</div>
<form action="">Form: También es un bloque</form>
<footer>Footer: También es otro bloque</footer>
    <!-- Elementos inline por defecto-->
<span>SPAN: Es un inline</span>
<a href="">A: También es inline</a>
<img src="http://placekitten.com/200/300" alt="">
<div id = "invisible">Soy invisible</div>
</body>
</html>
