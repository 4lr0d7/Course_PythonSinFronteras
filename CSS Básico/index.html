<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- Siempre se deben de cargar los estilos de CSS aquí -->
    <link rel="stylesheet" href="main.css" type = "text/css">
</head>
<body>
    <!-- HTML y CSS trabajan en conjunto -->

    <!-- ID: Nos ayuda cuando queremos entregarle un identificador único a un elemnto de HTML. 
    Es único-->
    <!-- Clases: Sirve cuando queramos hacer una composición de estilos sobre un elemento. 
    Conjunto de Elementos-->
    <p id = "parrafo">Este es un párrafo</p>
    <!-- a -->
    <span class = "etiqueta">Este es un span</span>
    <br>
    <span class = "etiqueta">Este es otro span</span>
    <br>
    <span class = "etiqueta">Este es un tercer span</span>
    
</body>
</html>
