<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci칩n 15</title>
</head>
<body>
    <!-- Img: Sirve para poner imagenes -->
    <!-- src = "": Donde se encuentra alojada la imagen que se desea poner -->
    <img src="http://placekitten.com/200/200" alt="" />
    <!-- a: Link que se redirige a otro sitio web -->
    <!-- href = "": Direcci칩n a donde ir -->
    <a href="https://www.google.com">Ir a Google</a>
    <!-- ul: Lista no ordenada -->
    <ul>
        <!-- li: elementos que estar치n dentro de la lista -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
    <!-- ol: Lista ordenada -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
    <!-- Table: sirve para crear una grilla o m치s datos al usuario -->
    <table>
        <!-- thead: Es la cabecera de la tabla -->
        <thead>
            <!-- tr: Es la fila de celdas en una tabla -->
            <tr>
                <th>Mes</th>
                <th>Ahorros</th>
            </tr>
        </thead>
        <!-- tbody: Es el cuerpo de una tabla -->
        <tbody>
            <tr>
                <!-- td: Fila de celdas para el cuerpo y el footer de la tabla -->
                <td>Enero</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>500$</td>
            </tr>
        </tbody>
        <!-- tfoot: Es el footer de una tabla / Pie de la tabla -->
        <tfoot>
            <tr>
                <td>Suma Total:</td>
                <td>1500$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
